<div class="card" ng-repeat="thread in $ctrl.threads.results track by thread.id">
    <div class="card-header"  ui-sref="thread({ threadId: thread.id })">
        {{thread.title}}
    </div>
    <div class="card-body">
        <blockquote class="blockquote mb-0" >
            <p>{{thread.createdOn}}</p>
            <footer class="blockquote-footer">Someone famous in <cite title="Source Title">Source Title</cite></footer>
        </blockquote>
    </div>
</div>
